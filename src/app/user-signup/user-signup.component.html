<div class="auth-card">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSignupSubmit()">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" [(ngModel)]="signupCredentials.username" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="signupCredentials.email" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="signupCredentials.password" required>
        </div>

        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="signupCredentials.confirmPassword" required>
        </div>
        
        <button type="submit">Sign Up</button>
    </form>
    <div class="redirect-link">
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
</div>
