<div class="card">
    <div class="card-header">
        <button class="card-button"><img src="../assets/add-button-18px.png"></button>
        <span>January</span>
        <button class="card-button"><img src="../assets/x-button-18px.png"></button>
    </div>

    <div class="card-body">
        <div class="body-header">
            <span class="name-column">Expense</span>
            <span class="value-column">Value</span>
            <span class="remove-column"></span>
        </div>
        <div class="body-content" *ngFor="let expense of expensesList">
            <span class="name-column">{{ expense.name }}</span>
            <span class="value-column">{{ expense.value }}</span>
            <button class="remove-column card-button" (click)="removeExpense(expense.id)"><img src="../assets/deletebutton.png"></button>
        </div>
        
        <form class="new-entry">
            <input type="text" class="name-column">
            <input type="number" class="value-column">
            <button class="remove-column card-button"><img src="../assets/add-button-18px.png"></button>
        </form>
    </div>
    
    <div class="card-footer">
        <span>Total</span>
        <span class="total-value">{{ getSum() }}</span>
    </div>
</div>
